<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-Lit</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>A R C L I T</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                
               
            </li>
            <li class="chat outgoing">
                
            </li>
        </ul>
        <form methods="POST" action="{{ url_for('chatbot1',username=username) }}" class="chat-input">
            <textarea name="msg" style="overflow:hidden" placeholder="Enter prompt..."></textarea>
            <button id="sen_bt" type="submit"  style="background: transparent; border: none; outline: none;" ><span   class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </form>
    </div>
    <div class="urlin">
        <button class="toggle" id="toggleNav"><span class="material-symbols-outlined">link</span></button>
        <nav class="hidebar">
            <form method="POST" action="{{ url_for('chatbot',username=username) }}" >
                <button class="sub" type="submit">URL</button><br>
                <input type="text" placeholder="link1" name="link1"><br>
                <input type="text" placeholder="link2" name="link2"><br>
                <input type="text" placeholder="link3" name="link3"><br>
            </form>
        </nav>
    </div>
    <div class="sidebar">
        <nav class="sidepannel">
            <h2 class="links">LINKS</h2>
            <div class="linkl_list">
                <p>{{link1}}</p>
                <p>{{link2}}</p>
                <p class="last">{{link3}}</p>
            </div>           
            <h3 class="chathis">Chat History</h3>
            <div class="chats">
                <p>chat1</p>
                <p>chat2</p>
                <p>chat3</p>
            </div>
        </nav>
    </div>
    <div class="buttonses">
        <button class="logout" onclick=logout()><span class="material-symbols-outlined">logout</span></button>
        <button class="documentation"><span class="material-symbols-outlined">save</span></button>
    </div>
    <script>
        function logout() {
            // Perform the logout action by redirecting to the logout URL
            window.location.href = "{{ url_for('logout') }}";
        }
    </script>
</body>
</html>
